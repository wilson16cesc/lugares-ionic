<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button round (click)="navegarLugar('Primer Lugar')">Primer  Lugar</button>
    <button color="secondary" ion-button round (click)="navegarLugar('segundo Lugar')">Segundo  Lugar</button>
    <p text-center>Texto Normal</p>
    <p text-uppercase>Texto Normal</p>

    <ion-list>
      <ion-item-sliding *ngFor="let lugar of lugares">
        <ion-item (click)="irAVistaDetalle(lugar)">
          <ion-avatar item-start>
          </ion-avatar>
          <h2>{{lugar.nombre}}</h2>
          <h3>{{lugar.direccion}}</h3>
          <p>{{lugar.categoria}}</p>
        </ion-item>
      
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteLugar(lugar)">
            <ion-icon name="trash"></ion-icon>
            Borrar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


    <ion-fab bottom right>
   <button ion-fab (click)="irAVistaDetalleC()">+</button>
 </ion-fab>
</ion-content>
