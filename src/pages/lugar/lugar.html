<ion-header>

  <ion-navbar>
    <ion-title>Lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button round (click)="navigateBack()">Atras</button>
  <button ion-button round (click)="navigateToThird()">Ir a tercera</button>

  {{nombreLugar}} -->

  <ion-list>

  <ion-item>
    <ion-label floating>Nombre Lugar</ion-label>
    <ion-input type="text" [(ngModel)]="lugar.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Direccion</ion-label>
    <ion-input type="text" [(ngModel)]="lugar.direccion"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>categoria</ion-label>
    <ion-select [(ngModel)]="lugar.categoria">
      <ion-option value="aireLibre">Aire Libre</ion-option>
      <ion-option value="lugarCerrado">Lugar Cerrado</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Descipcion</ion-label>
    <ion-textarea [(ngModel)]="lugar.descripcion"></ion-textarea>

  </ion-item>


</ion-list>
<button ion-button full (click)="guardarLugar()">Guardar Nota</button>

</ion-content>
